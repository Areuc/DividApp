<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DividApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                light: '#7c3aed',
                dark: '#7c3aed',
              },
              secondary: {
                light: '#22d3ee',
                dark: '#22d3ee',
              },
              background: {
                light: '#ffffff',
                dark: '#0d1117',
              },
              surface: {
                light: '#f9fafb',
                dark: '#161b22',
              },
              subtle: {
                light: '#f3f4f6',
                dark: '#21262d',
              },
              text: {
                primary: {
                  light: '#111827',
                  dark: '#e6edf3',
                },
                secondary: {
                  light: '#6b7280',
                  dark: '#8b949e',
                }
              },
              border: {
                light: '#e5e7eb',
                dark: '#30363d',
              }
            },
            boxShadow: {
              'neon-primary': '0 0 8px rgba(124, 58, 237, 0.7)',
              'neon-secondary': '0 0 8px rgba(34, 211, 238, 0.7)',
            },
            dropShadow: {
              'neon-primary': '0 0 5px rgba(124, 58, 237, 0.9)',
            },
            keyframes: {
              glow: {
                '0%, 100%': { boxShadow: '0 0 0px theme("colors.secondary.dark")' },
                '50%': { boxShadow: '0 0 15px 3px theme("colors.secondary.dark")' },
              }
            },
            animation: {
              glow: 'glow 0.5s ease-in-out 1',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@6.1.0",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@8.0.0",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3.2.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
